{% extends '../base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block content %}
<style>
  /* Make sure the full page height is 100% */
body, html {
  height: 100%;
  margin: 0;
}

/* Flexbox container for full-page background and right-side alignment */
.d-flex {
  display: flex;
  justify-content: flex-end; /* Align the login box to the right */
  align-items: center;
  height: 30vh;  /* Full height of the viewport */
}

/* Login box centered in the right side */
.login-box {
  width: 400px;  /* Adjust the width of the login box */
  position: absolute;  /* Fix the login box */
  right: 10%;  /* Align the login box 10% from the right side */
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
  z-index: 10;
}

/* Style the login card */
.card {
  border-radius: 10px;
  box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
}

/* Transparent background for the login card body */
.card-body {
  background: rgba(255, 255, 255, 0.8);
  border-radius: 10px;
  padding: 30px;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .login-box {
    width: 90%;  /* Take up 90% of the screen width on small devices */
    right: 5%;   /* Center it a bit more */
  }
}

</style>
<!-- Full-page container with background image -->
<div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('{% static 'img/LG.jpg' %}'); background-size: cover; background-position: center;">

  <!-- Login box container -->
  <div class="login-box">

    <!-- Card container for login form -->
    <div class="card">

      <!-- Card body containing login form -->
      <div class="card-body login-card-body text-center">

        <!-- Logo Section -->
        <div class="mb-3 d-flex justify-content-center">
          <img src="{% static 'img/BISP.png' %}" alt="Logo" class="img-fluid" style="max-width: 190px;">
        </div>

        <!-- Login prompt message -->
        <p class="login-box-msg">Sign in to start your session</p>

        <!-- Login form -->
        <form action="{% url 'Login_user' %}" method="post" id="loginForm">
            {% csrf_token %}

          <!-- Email Input Field -->
          <div class="input-group mb-3">
            <input type="email" class="form-control" name="Email" id="email" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <!--Error Message-->
          <p id="email-error" class="text-danger" style="display: none;"></p>

          <!-- Password Input Field -->
          <div class="input-group mb-3">
            <input type="password" class="form-control" name="PWD" id="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <!--Error Message-->
          <p id="password-error" class="text-danger" style="display: none;"></p>
          <!--Error Message-->
          <p id="general-error" class="text-danger" style="display: none;"></p>

          <!-- Remember Me and Submit Button -->
          <div class="row">
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </div>

        </form>

        <!-- Password Reset and Registration Links -->
        <p class="mb-1">
          <a href="{% url 'Forget_pwd' %}">I forgot my password</a>
        </p>

      </div>
      <!-- /.login-card-body -->

    </div>
    <!-- /.card -->

  </div>
  <!-- /.login-box -->

</div>
<!-- /.Full-page container -->

{% endblock %}
