<!--Script  for show assigned employee according to project in add task module-->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const projectSelect = document.querySelector('select[name="project"]');
    const assignedToSelect = document.querySelector('select[name="assigned_to"]');

    projectSelect.addEventListener('change', function () {
        const projectId = this.value;
        assignedToSelect.innerHTML = '<option selected disabled>Loading...</option>';

        const url = "{% url 'Project:get_project_employees' 0 %}".replace('0', projectId);

        fetch(url)
            .then(res => res.json())
            .then(data => {
                assignedToSelect.innerHTML = '<option value="" selected disabled>Select Employee</option>';

                if (data.status === 'success') {
                    data.employees.forEach(emp => {
                        const opt = document.createElement('option');
                        opt.value = emp.id;
                        opt.textContent = emp.designation ? `${emp.name} (${emp.designation})` : emp.name;
                        assignedToSelect.appendChild(opt);
                    });
                } else {
                    assignedToSelect.innerHTML = '<option disabled>No team members found</option>';
                }
            })
            .catch(err => {
                console.error(err);
                assignedToSelect.innerHTML = '<option disabled>Error loading employees</option>';
            });
    });
});
</script>

<!--Script of Tooltip for rejection reason-->
<script>
  // Function to initialize tooltips across the page
  function initializeTooltips() {
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');

    if (tooltipTriggerList.length > 0) {
      tooltipTriggerList.forEach((tooltipTriggerEl) => {
        try {
          new bootstrap.Tooltip(tooltipTriggerEl);
        } catch (error) {
          console.error('Tooltip initialization failed for:', tooltipTriggerEl, error);
        }
      });
    }
  }

  // Ensure the DOM is fully loaded before initializing
  document.addEventListener('DOMContentLoaded', initializeTooltips);
</script>

<!--Script for render Task according to Project in Timesheet-->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const projectSelects = document.querySelectorAll('.project-select');

    projectSelects.forEach(function (projectSelect) {
      projectSelect.addEventListener('change', function () {
        const counter = this.getAttribute('data-counter');
        const selectedProjectId = this.value;
        const taskSelect = document.querySelector(`.task-select[name="task_${counter}"]`);

        // Hide all tasks first
        taskSelect.querySelectorAll('option').forEach(function (option) {
          if (option.value === '') return; // keep the default "Select Task"
          option.style.display = option.getAttribute('data-project') === selectedProjectId ? 'block' : 'none';
        });

        // Reset selection
        taskSelect.selectedIndex = 0;
      });
    });
  });
</script>

<!--Add Sunday in Timesheet-->
<script>
document.getElementById('sundayCheckbox').addEventListener('change', function () {
  const sundayRow = document.getElementById('sunday-row');
  const sundayDateInput = document.querySelector('[name="date_8"]');


  if (this.checked) {
    sundayRow.style.display = '';

    // Get Saturday's date (assumed name="date_6")
    const saturdayDateInput = document.querySelector('[name="date_6"]');
    if (saturdayDateInput && saturdayDateInput.value) {
      const saturday = new Date(saturdayDateInput.value);
      const sunday = new Date(saturday);
      sunday.setDate(saturday.getDate() + 1);


      const formattedSunday = sunday.toISOString().split('T')[0];
      sundayDateInput.value = formattedSunday;  // Set value, not placeholder
    } else {
      // fallback to today's Sunday
      const today = new Date();
      const sunday = new Date(today.getFullYear(), today.getMonth(), today.getDate() + (7 - today.getDay()));
      sundayDateInput.value = sunday.toISOString().split('T')[0];

    }

  } else {
    sundayRow.style.display = 'none';

    // Clear values completely (not just reset placeholder)
    ['project_8', 'task_8', 'date_8', 'start_8', 'end_8', 'description_8', 'file_8'].forEach(name => {
      const el = document.querySelector(`[name="${name}"]`);
      if (el) {
        if (el.tagName === 'SELECT') {
          el.selectedIndex = 0;
        } else {
          el.value = '';
        }
      }
    });
  }
});
</script>

<!--Script for render errors and success message on Timesheet page-->
<script>
document.getElementById("form").addEventListener("submit", function (e) {
  e.preventDefault();
  let form = e.target;
  let formData = new FormData(form);

  // Clear old errors
  document.querySelectorAll(".error-msg").forEach(el => el.textContent = '');

  fetch(form.action, {
    method: "POST",
    headers: {
      "X-Requested-With": "XMLHttpRequest",
    },
    body: formData
  })
  .then(response => response.json())
  .then(data => {
  console.log("Received JSON:", data);
  if (data.status === "success") {
    alert(data.message);
    form.reset();
    location.reload();
  } else {
    console.log("error");

    // Display general error if exists
    if (data.errors.general) {
      document.getElementById("general-error").textContent = data.errors.general;
    } else {
      document.getElementById("general-error").textContent = '';  // Clear if no general error
    }

    // Display field-level error messages
    for (const [dayKey, fields] of Object.entries(data.errors)) {
      if (dayKey === "general") continue;  // Skip general error here
      const dayIndex = dayKey.split('_')[1];
      for (const [field, msg] of Object.entries(fields)) {
        const errEl = document.querySelector(`[data-error-for="${field}_${dayIndex}"]`);
        if (errEl) errEl.textContent = msg;
      }
    }
  }
})

  .catch(error => {
    console.error("Error submitting timesheet:", error);
  });
});
</script>

<!--For Project Add Validation -->
<script>
$(document).ready(function () {
    // Clear error on change or input
    $("select, input, textarea").on("change input", function () {
        $(this).siblings(".error-message").remove(); // For inputs
        $(this).closest(".col-md-4").find(".error-message").remove(); // For selects inside Bootstrap grid
    });

    $("#addProjectForm").submit(function (event) {
        event.preventDefault();

        $(".error-message").remove(); // Clear previous error messages

        let formData = new FormData(this);
        let actionUrl = $(this).attr("action");

        $.ajax({
            type: "POST",
            url: actionUrl,
            data: formData,
            processData: false,
            contentType: false,
            success: function (response) {
                if (response.status === "success") {
                    alert(response.message);
                    window.location.href = "{% url 'Project:project_list' %}";
                }
            },
            error: function (xhr) {
                if (xhr.responseJSON && xhr.responseJSON.errors) {
                    let errors = xhr.responseJSON.errors;

                    $.each(errors, function (key, message) {
                        let field = $("[name='" + key + "']");

                        if (key === "team_members") {
                            $("#teamMembersWrapper").append(
                                "<small class='text-danger error-message d-block mt-1'>" + message + "</small>"
                            );
                            return;

                        }

                        // Special case for rate_amount inside input-group
                        if (key === "rate_amount") {
                            field.closest(".col-md-4").append(
                                "<small class='text-danger error-message d-block mt-1'>" + message + "</small>"
                            );
                            return;
                        }
                        if (field.length) {
                            let helpText = field.closest(".col-md-4").find("small.form-text");

                            if (helpText.length) {
                                helpText.after("<small class='text-danger error-message d-block mt-1'>" + message + "</small>");
                            } else {
                                field.after("<small class='text-danger error-message d-block mt-1'>" + message + "</small>");
                            }
                        }
                    });
                } else {
                    alert("Something went wrong. Please try again.");
                }
            }
        });
    });
});

</script>

<script>
  function playVideoInFullscreen() {
    const video = document.getElementById("projectVideo");
    const poster = document.getElementById("videoPoster");

    // Hide the poster and show the video
    poster.style.display = "none";
    video.classList.remove("hidden");

    // Attempt to request fullscreen
    const requestFullscreen = video.requestFullscreen ||
                              video.webkitRequestFullscreen ||
                              video.mozRequestFullScreen ||
                              video.msRequestFullscreen;

    if (requestFullscreen) {
      requestFullscreen.call(video).then(() => {
        video.play();
      }).catch((err) => {
        console.error("Fullscreen error:", err);
        video.play(); // fallback to play if fullscreen fails
      });
    } else {
      console.warn("Fullscreen API not supported.");
      video.play();
    }
  }
</script>

<!--For Leave type add-->
<script>
$(document).ready(function() {
    $('#leaveTypeForm').on('submit', function(e) {
        e.preventDefault();

        // Clear previous error messages
        $('.error-message').remove();
        $('.form-control, .form-select').removeClass('is-invalid');
        $('.form-check-input').removeClass('is-invalid');

        $.ajax({
            url: $(this).attr('action'),
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
                if (response.status === 'success') {
                    alert(response.message);
                    window.location.href = "{% url 'LeaveDetail' %}";
                } else if (response.status === 'error' && response.field) {
                    const $input = $(`[name="${response.field}"]`);
                    $input.addClass('is-invalid');
                    $input.after(`<div class="error-message text-danger">${response.message}</div>`);
                } else {
                    alert(response.message || "Something went wrong.");
                }
            },
            error: function(xhr) {
                if (xhr.status === 400 || xhr.responseJSON) {
                    const errors = xhr.responseJSON.errors || {};
                    for (const field in errors) {
                        const $input = $(`[name="${field}"]`);

                        if ($input.length) {
                            if ($input.attr('type') === 'radio' || $input.attr('type') === 'checkbox') {
                                // Add error to the entire group for radios/checkboxes
                                $input.closest('.mb-3').append(`<div class="error-message text-danger">${errors[field]}</div>`);
                                $input.addClass('is-invalid');
                            } else {
                                $input.addClass('is-invalid');
                                $input.after(`<div class="error-message text-danger">${errors[field]}</div>`);
                            }
                        } else {
                            alert(`${field}: ${errors[field]}`);

<!-- Script to handle Half Day logic -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const fromDate = document.getElementById("fromDate");
    const tillDate = document.getElementById("tillDate");
    const halfDayCheckbox = document.getElementById("halfDayCheckbox");
    const halfDayTableContainer = document.getElementById("halfDayTableContainer");
    const halfDayTableBody = document.getElementById("halfDayTableBody");

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function getDayName(date) {
      return date.toLocaleDateString("en-US", { weekday: 'long' });
    }

    function generateHalfDayRows(start, end) {
      halfDayTableBody.innerHTML = '';
      let current = new Date(start);
      end = new Date(end);

      while (current <= end) {
        const dateStr = formatDate(current);
        const dayName = getDayName(current);
        const isSunday = current.getDay() === 0; // 0 = Sunday

        if (!isSunday) {  // Only create rows for non-Sunday days
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>
              <input type="hidden" name="halfday_date" value="${dateStr}">
              ${dateStr}
            </td>
            <td>${dayName}</td>
            <td>
              <select name="halfday_option_${dateStr}" class="form-control">
                <option value="none">Full Day</option>
                <option value="first_half">First Half</option>
                <option value="second_half">Second Half</option>
              </select>
            </td>
          `;
          halfDayTableBody.appendChild(row);
        }

        current.setDate(current.getDate() + 1);
      }

      halfDayTableContainer.style.display = 'block';
    }

    halfDayCheckbox.addEventListener("change", () => {
      if (halfDayCheckbox.checked && fromDate.value && tillDate.value) {
        generateHalfDayRows(fromDate.value, tillDate.value);
      } else {
        halfDayTableContainer.style.display = 'none';
        halfDayTableBody.innerHTML = '';
      }
    });

    fromDate.addEventListener("change", () => {
      if (halfDayCheckbox.checked && fromDate.value && tillDate.value) {
        generateHalfDayRows(fromDate.value, tillDate.value);
      }
    });

    tillDate.addEventListener("change", () => {
      if (halfDayCheckbox.checked && fromDate.value && tillDate.value) {
        generateHalfDayRows(fromDate.value, tillDate.value);
      }
    });
  });
</script>

<!--Pop message for Login page-->
<script>
document.addEventListener("DOMContentLoaded", function () {
    let loginForm = document.getElementById("loginForm");
    let emailInput = document.getElementById("email");
    let passwordInput = document.getElementById("password");
    let emailError = document.getElementById("email-error");
    let passwordError = document.getElementById("password-error");
    let generalError = document.getElementById("general-error");

    if (!loginForm || !emailInput || !passwordInput) {
        console.error("One or more required elements are missing.");
        return;
    }

    // Remove error messages as soon as the user starts typing
    function clearErrors() {
        emailError.style.display = "none";
        passwordError.style.display = "none";
        generalError.style.display = "none";
    }
    emailInput.addEventListener("input", clearErrors);
    passwordInput.addEventListener("input", clearErrors);

    loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form submission

        // Clear previous errors
        emailError.style.display = "none";
        passwordError.style.display = "none";
        generalError.style.display = "none";

        let formData = new FormData(loginForm);

        fetch("{% url 'Login_user' %}", {
            method: "POST",
            headers: {
                "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
            },
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect_url) {
                window.location.href = data.redirect_url; // Redirect if login is successful
            } else {
                // Show specific field errors if provided
                if (data.email_error) {
                    emailError.innerText = data.email_error;
                    emailError.style.display = "block";
                }
                if (data.password_error) {
                    passwordError.innerText = data.password_error;
                    passwordError.style.display = "block";
                }
                if (data.error) {
                    generalError.innerText = data.error;
                    generalError.style.display = "block";
                }
            }
        })
        .catch(error => {
            generalError.innerText = "An error occurred. Please try again.";
            generalError.style.display = "block";
            console.error("Login Error:", error);
        });
    });
});
</script>
